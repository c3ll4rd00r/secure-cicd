name: CI - Build and Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build_and_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repo owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/secure-cicd
          tags: |
            type=sha
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (GHCR)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest
        env: 
          COSIGN_EXPERIMENTAL: "true"
        run: | 
          IMAGE="ghcr.io/${OWNER_LC}/secure-cicd"
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign sign --yes "${IMAGE}@${DIGEST}"

      - name: Trivy scan (fail on HIGH / CRITICAL)
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: "ghcr.io/${{ env.OWNER_LC }}/secure-cicd@${{ steps.build.outputs.digest }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"
          scanners: "vuln"
          github-pat: ${{ secrets.GITHUB_TOKEN }}